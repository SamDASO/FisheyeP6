<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>

  <body class="body-photographer">
    <header>
      <a href="index.html"
        ><img src="assets/images/logo.png" alt="Fisheye Home page" class="logo"
      /></a>
    </header>
    <main id="main">
      <section class="photograph-header">
        <div class="photograph-info"></div>
        <button class="contact_button" id="contact-open">Contactez-moi</button>
        <div class="photograph-profilephoto"></div>
      </section>

      <div class="sorted-list">
        <label id="sort-label" for="sort-button">Trier par</label>
        <div class="sort-div">
          <button
            id="sort-button"
            aria-haspopup="listbox"
            aria-expanded="false"
            role="button"
            tabindex="0"
          >
            <span>Popularité</span>
            <div id="sort-arrow" class="arrow-down" aria-hidden="true"></div>
          </button>
          <ul id="sort-option-container" role="listbox" aria-label="Trier par">
            <li
              class="sort-option hidden-option"
              role="option"
              data-value="popularity"
              aria-selected="true"
              tabindex="-1"
            >
              Popularité
            </li>
            <li
              class="sort-option"
              role="option"
              data-value="date"
              aria-selected="false"
              tabindex="-1"
            >
              Date
            </li>
            <li
              class="sort-option"
              role="option"
              data-value="title"
              aria-selected="false"
              tabindex="-1"
            >
              Titre
            </li>
          </ul>
        </div>
      </div>

      <section class="media"></section>
      <div id="likes-and-price-info">
        <div id="likes-count-container"></div>
      </div>
    </main>

    <div id="lightbox" role="dialog" aria-label="image closeup view">
      <a class="previous" aria-label="previous image">&#10094;</a>
      <ul class="lightbox-display"></ul>
      <div class="last-commands-lightbox">
        <a class="next" aria-label="next image">&#10095;</a>
        <svg
          id="close-lightbox"
          aria-label="close dialog"
          width="42"
          height="42"
          viewBox="0 0 42 42"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M42 4.23L37.77 0L21 16.77L4.23 0L0 4.23L16.77 21L0 37.77L4.23 42L21 25.23L37.77 42L42 37.77L25.23 21L42 4.23Z"
            fill="white"
          />
        </svg>
      </div>
    </div>

    <div id="contact_modal" role="dialog" aria-labelledby="contact-title">
      <div class="modal">
        <header class="modal-header">
          <h2 id="contact-title" class="modal-title">Contactez-moi</h2>
          <img
            class="close-modal"
            src="assets/icons/close.svg"
            aria-label="close contact form"
          />
        </header>
        <form>
          <div>
            <label for="first-name">Prénom</label>
            <input
              class="contact-form"
              type="text"
              id="first-name"
              name="first-name"
              aria-labelledby="first-name"
            />

            <label for="last-name">Nom</label>
            <input
              class="contact-form"
              type="text"
              id="last-name"
              name="last"
              aria-labelledby="last-name"
            />

            <label for="email">Email</label>
            <input
              class="contact-form"
              type="email"
              id="email"
              name="email"
              aria-labelledby="email"
            />

            <label for="message">Votre message</label>
            <input
              class="contact-form"
              type="text"
              id="message"
              name="message"
              aria-labelledby="message"
            />
          </div>
          <button class="contact_button" id="send-contact" aria-label="send">
            Envoyer
          </button>
        </form>
      </div>
    </div>
    <script src="/scripts/pages/photographer.js" type="module"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/lightbox.js" defer></script>
  </body>
</html>
