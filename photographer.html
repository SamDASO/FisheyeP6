<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>

  <body class="body-photographer">
    <header>
      <a href="index.html"><img src="assets/images/logo.png" class="logo" /></a>
    </header>
    <main id="main">
      <section class="photograph-header">
        <div class="photograph-info"></div>
        <button class="contact_button" id="contact-open">Contactez-moi</button>
        <div class="photograph-profilephoto"></div>
      </section>
      <section class="media"></section>
    </main>

    <div id="lightbox" role="dialog">
      <a class="previous">&#10094;</a>
      <ul class="lightbox-display"></ul>
      <div class="last-commands-lightbox">
        <a class="next">&#10095;</a>
        <svg
          id="close-lightbox"
          width="42"
          height="42"
          viewBox="0 0 42 42"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M42 4.23L37.77 0L21 16.77L4.23 0L0 4.23L16.77 21L0 37.77L4.23 42L21 25.23L37.77 42L42 37.77L25.23 21L42 4.23Z"
            fill="white"
          />
        </svg>
      </div>
    </div>

    <div id="contact_modal">
      <div class="modal">
        <header class="modal-header">
          <h2 class="modal-title">Contactez-moi</h2>
          <img class="close-modal" src="assets/icons/close.svg" />
        </header>
        <form>
          <div>
            <label for="first">Pr√©nom</label>
            <input class="contact-form" type="text" id="first" name="first" />

            <label for="last">Nom</label>
            <input class="contact-form" type="text" id="last" name="last" />

            <label for="email">Email</label>
            <input class="contact-form" type="email" id="email" name="email" />

            <label for="message">Votre message</label>
            <input
              class="contact-form"
              type="text"
              id="message"
              name="message"
            />
          </div>
          <button class="contact_button" id="send-contact">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="/scripts/pages/photographer.js" type="module"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/lightbox.js" defer></script>
  </body>
</html>
